<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="scss/main.scss" />
        <script defer src="./ts/app.ts"></script>
        <title>Document</title>
    </head>

    <body>
        <main class="flex">
            <nav class="nav-bar">
                <img
                    src="../logo.svg"
                    height="30vh"
                    class="nav-menu"
                    id="home"
                />
                <p class="nav-menu" id="top-movies">Top Movies</p>
                <p class="nav-menu" id="top-tv">Top TV Shows</p>

                <form class="form">
                    <input
                        type="text"
                        placeholder="search for movie"
                        class="submit"
                        id="input"
                    />
                    <input
                        type="submit"
                        value="🔍"
                        id="submit"
                        class="submit-btn"
                    />
                </form>

                <p
                    class="nav-menu"
                    id="watchlist-button"
                    onclick="showWatchlist()"
                >
                    Your Watchlist
                </p>
            </nav>
        </main>
        <main class="grid">
            <section class="content-trending" id="trending-tab">
                <h5 class="header">Trending</h5>
                <section id="trending"></section>
            </section>

            <section class="content-main" id="main-content">
                <h5 class="header" id="main-content-header">Main Content</h5>
                <section id="main-content-area"></section>
            </section>

            <section class="content-watchlist" id="watchlist-tab">
                <h5 class="header" id="watchlist-header">Your WatchList</h5>
                <section id="watchlist"></section>
            </section>
        </main>
    </body>
</html>
